
<div class="main-body">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">
    <img src="assets/chain.png" width="30" height="30" class="d-inline-block align-top" alt="">
    &nbsp;MajdaCoin
    </a>

  <div>
      <button routerLink="/new/transaction/pending" class="btn btn-outline-light" *ngIf="thereArePendingTransactions()">
        Pending transactions
        <span class="badge badge-light">{{blockchain.pendingTransactions.length}}</span>
      </button>
      &nbsp;
      <button routerLink="/settings" class="btn btn-outline-light">
        Settings
      </button>
      &nbsp;
      <button routerLink="/new/transaction" class="btn btn-outline-light">
        Create transaction
      </button>
    </div>
  </nav>

  <br>

  <div class="container" *ngIf="showInfoMessage === true">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <h4 class="alert-heading">Blockchain Simulation.</h4>

      This tool provides you with the opportunity to explore the intricacies of a blockchain. You can create transactions, mine blocks, and observe how they all interact with each other.     
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissInfoMessage()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

<router-outlet></router-outlet>
  <footer class="text-muted text-center" style="margin-top: 150px;">
    <small>For educational purposes.<br>
    <a href="https://github.com/Majda8" target="_blank" style="color:antiquewhite;">Source code : https://github.com/Majda8 </a></small>
  </footer>
</div>
